name: chemlab_frontend
description: ChemLab Management System Frontend
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  http: ^1.1.0
  shared_preferences: ^2.2.0
  firebase_messaging: ^14.6.7
  file_picker: ^5.3.2
  path_provider: ^2.0.15
  permission_handler: ^10.4.3
  flutter_local_notifications: ^15.1.0+1
  intl: ^0.18.1
  cached_network_image: ^3.2.3
  connectivity_plus: ^4.0.2
  image_picker: ^1.0.2
  qr_code_scanner: ^1.0.1
  pdf: ^3.10.4
  excel: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
