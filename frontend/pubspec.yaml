name: chemlab_frontend
description: Chemistry Laboratory Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.5.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_svg: ^2.0.7
  intl: 0.20.2
  file_picker: ^5.3.3
  path_provider: ^2.1.1
  pdf: ^3.10.4
  csv: ^5.1.1
  flutter_local_notifications: ^15.1.1
  fluttertoast: ^8.2.4
  syncfusion_flutter_charts: ^30.2.6
  syncfusion_flutter_datagrid: ^30.1.41
  syncfusion_flutter_pdfviewer: ^30.2.6
  flutter_launcher_icons: ^0.14.4


  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  logger: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/app_icon.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"